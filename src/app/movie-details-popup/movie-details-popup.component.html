<div>
        <div>
      <mat-dialog-content>
        <p class="title">Title: {{movie.title}}</p>
        <p class="prop">Release Date: {{movie.release_date}}</p>
        <p class="prop" *ngIf="movie.vote_average">Rating: {{movie.vote_average}}</p>
        <p class="prop">Summary: {{movie.overview}}</p>
        <img src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}">  
      </mat-dialog-content>
      <mat-dialog-actions>
        <!-- <button mat-button (click)="onMovieSelected()">Choose this movie</button> -->
        <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
        <button mat-button [mat-dialog-close]="true">Close</button>
      </mat-dialog-actions>
      </div>
      </div>
